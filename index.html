<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantAI Trader | Next-Gen Reinforcement Learning for Markets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(115deg, #0078d4 0%, #002966 100%);
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-hover:hover {
            transform: translateY(-7px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0,0,0,0.08);
        }
        .math-box {
            background: linear-gradient(90deg, rgba(0,120,212,0.05) 0%, rgba(255,255,255,0.15) 100%);
            border-left: 4px solid #0078d4;
            backdrop-filter: blur(4px);
        }
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .active {
            max-height: 500px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="font-sans bg-gray-900 text-gray-100" style="background-color: #0f172a">
    <!-- Previous sections remain unchanged... -->

    <!-- Simulation Section -->
    <section id="simulation" class="py-16 bg-gradient-to-b from-gray-800 to-gray-900">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
    <span class="inline-block px-3 py-1 text-sm font-semibold text-blue-600 bg-blue-100 rounded-full mb-3">SIMULATION DEMO</span>
    <h2 class="text-4xl font-bold text-white">Interactive AI Trading Simulation</h2>
    <div class="mx-auto w-24 h-1 bg-blue-500 rounded-full mt-4"></div>
</div>
            
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-4 border border-gray-700">
                        <h3 class="text-xl font-semibold mb-4">Performance Metrics</h3>
                        <div class="flex justify-between mb-4">
                            <div class="text-center">
                                <div class="text-3xl font-bold text-blue-600" id="cumulativeReturn">24.8%</div>
                                <div class="text-gray-500">Cumulative Return</div>
                            </div>
                            <div class="text-center">
                                <div class="text-3xl font-bold text-green-600" id="sharpeRatio">1.85</div>
                                <div class="text-gray-500">Sharpe Ratio</div>
                            </div>
                            <div class="text-center">
                                <div class="text-3xl font-bold text-red-600" id="maxDrawdown">-12.3%</div>
                                <div class="text-gray-500">Max Drawdown</div>
                            </div>
                        </div>
                        <canvas id="performanceChart" height="200"></canvas>
                    </div>
                    
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-blue-600">
                        <h3 class="text-xl font-semibold mb-4 text-blue-400">Trading Decisions</h3>
                        <div class="h-96 overflow-y-auto pr-2 bg-gray-800 rounded-lg p-2" id="tradingDecisions">
                            <!-- Decisions will be added dynamically -->
                            <div class="grid grid-cols-3 gap-4 text-sm p-2 bg-gray-700 rounded-lg mb-2 font-medium">
                                <span class="text-gray-300">Price</span>
                                <span class="text-center text-gray-300">Action</span>
                                <span class="text-right text-gray-300">Quantity</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                    <h3 class="text-xl font-semibold mb-4">Live Simulation</h3>
                    <div class="bg-gray-800 p-4 rounded-lg mb-4">
                        <canvas id="priceChart" height="300"></canvas>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button id="startSim" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Start Simulation</button>
                        <button id="resetSim" class="border border-gray-300 px-6 py-2 rounded-lg hover:bg-gray-100 transition">Reset</button>
                    </div>
                    <div class="mt-4 text-center">
                        <div class="inline-flex items-center px-4 py-2 bg-gray-800 border-2 border-blue-600 text-blue-400 rounded-full text-sm font-medium" id="simStatus">
    <span class="w-3 h-3 rounded-full bg-blue-600 mr-2"></span>
    Ready to simulate
</div>
                        <div class="mt-4 flex justify-center gap-4">
                            <a href="tel:+919876543210" class="flex items-center text-blue-400 hover:text-blue-300 text-lg font-semibold">
                                <i class="fas fa-phone mr-2"></i> +91 9876543210
                            </a>
                            <a href="mailto:contact@quantai.com" class="flex items-center text-blue-400 hover:text-blue-300">
                                <i class="fas fa-envelope mr-2"></i> contact@quantai.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Credit -->
    <div class="bg-gray-800 text-center py-4 text-blue-400 text-sm">
        Powered by Bhuwan Kumar Sharma
    </div>

    <!-- Script for interactive elements -->
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let simulationInterval;
            let isSimulating = false;
            let currentStep = 0;
            let processedDecisions = new Set(); // Track processed decisions to prevent duplicates
            
            // Enhanced price data with more realistic movements
            const priceData = [120, 122, 121, 123, 125, 127, 126, 128, 130, 129, 131, 133, 132, 134, 136, 135, 137, 139, 138, 140];
            
            // Trading decisions with specific price triggers
            const decisions = [
                { price: 120, action: "HOLD", qty: 0, trigger: 120 },
                { price: 122, action: "BUY", qty: 100, trigger: 122 },
                { price: 125, action: "HOLD", qty: 100, trigger: 125 },
                { price: 128, action: "SELL", qty: 100, trigger: 128 },
                { price: 130, action: "BUY", qty: 150, trigger: 130 },
                { price: 133, action: "SELL", qty: 150, trigger: 133 },
                { price: 136, action: "BUY", qty: 200, trigger: 136 },
                { price: 139, action: "SELL", qty: 200, trigger: 139 }
            ];

            // Initialize charts
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            const priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: Array(priceData.length).fill(''),
                    datasets: [{
                        label: 'Stock Price',
                        data: priceData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { display: false }
                        }
                    }
                }
            });

            const perfCtx = document.getElementById('performanceChart').getContext('2d');
            const perfChart = new Chart(perfCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'RL Strategy',
                        data: [100, 105, 108, 115, 125, 122, 135],
                        borderColor: '#0078d4',
                        backgroundColor: 'rgba(0, 120, 212, 0.1)',
                        tension: 0.3,
                        fill: true
                    }, {
                        label: 'Benchmark',
                        data: [100, 102, 105, 108, 112, 110, 115],
                        borderColor: '#666',
                        backgroundColor: 'rgba(100, 100, 100, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });

            // Button event handlers
            document.getElementById('startSim').addEventListener('click', function() {
                if (isSimulating) return;
                
                isSimulating = true;
                currentStep = 0;
                processedDecisions.clear(); // Reset processed decisions
                
                document.getElementById('simStatus').innerHTML = '<span class="w-3 h-3 rounded-full bg-blue-600 mr-2"></span>Simulating...';
                document.getElementById('simStatus').classList.add('pulse-animation');
                
                // Clear previous decisions but keep header
                const decisionsContainer = document.getElementById('tradingDecisions');
                decisionsContainer.innerHTML = `
                    <div class="grid grid-cols-3 gap-4 text-sm p-2 bg-gray-700 rounded-lg mb-2 font-medium">
                        <span class="text-gray-300">Price</span>
                        <span class="text-center text-gray-300">Action</span>
                        <span class="text-right text-gray-300">Quantity</span>
                    </div>
                `;
                
                simulationInterval = setInterval(function() {
                    if (currentStep >= priceData.length) {
                        clearInterval(simulationInterval);
                        isSimulating = false;
                        document.getElementById('simStatus').innerHTML = '<span class="w-3 h-3 rounded-full bg-green-600 mr-2"></span>Simulation complete!';
                        document.getElementById('simStatus').classList.remove('pulse-animation');
                        return;
                    }
                    
                    const currentPrice = priceData[currentStep];
                    
                    // Update price chart
                    priceChart.data.datasets[0].data = priceData.slice(0, currentStep + 1);
                    priceChart.data.labels = Array(currentStep + 1).fill('');
                    priceChart.update();
                    
                    // Check for trading decisions at specific price points
                    const decision = decisions.find(d => d.trigger === currentPrice);
                    if (decision && !processedDecisions.has(decision.trigger)) {
                        addDecision(decision);
                        processedDecisions.add(decision.trigger);
                    }
                    
                    currentStep++;
                }, 800); // Slower speed for better visualization
            });

            document.getElementById('resetSim').addEventListener('click', function() {
                clearInterval(simulationInterval);
                isSimulating = false;
                currentStep = 0;
                processedDecisions.clear();
                
                // Reset price chart
                priceChart.data.datasets[0].data = [];
                priceChart.data.labels = [];
                priceChart.update();
                
                // Reset trading decisions
                const decisionsContainer = document.getElementById('tradingDecisions');
                decisionsContainer.innerHTML = `
                    <div class="grid grid-cols-3 gap-4 text-sm p-2 bg-gray-700 rounded-lg mb-2 font-medium">
                        <span class="text-gray-300">Price</span>
                        <span class="text-center text-gray-300">Action</span>
                        <span class="text-right text-gray-300">Quantity</span>
                    </div>
                `;
                
                document.getElementById('simStatus').innerHTML = '<span class="w-3 h-3 rounded-full bg-blue-600 mr-2"></span>Ready to simulate';
                document.getElementById('simStatus').classList.remove('pulse-animation');
            });

            // Helper function to add trading decisions
            function addDecision(decision) {
                const actionClasses = {
                    'BUY': 'bg-green-900 text-green-300',
                    'SELL': 'bg-red-900 text-red-300',
                    'HOLD': 'bg-blue-900 text-blue-300'
                };
                
                const actionIcons = {
                    'BUY': 'fa-arrow-up',
                    'SELL': 'fa-arrow-down',
                    'HOLD': 'fa-pause'
                };

                const decisionElement = document.createElement('div');
                decisionElement.className = 'grid grid-cols-3 gap-4 items-center py-2 px-3 hover:bg-gray-700 rounded-lg mb-2';
                decisionElement.innerHTML = `
                    <span class="font-mono text-white text-lg font-medium">$${decision.price.toFixed(2)}</span>
                    <span class="flex items-center justify-center gap-2 ${actionClasses[decision.action]} px-3 py-2 rounded-lg shadow-md">
                        <i class="fas ${actionIcons[decision.action]}"></i>
                        <span>${decision.action}</span>
                    </span>
                    <span class="text-right font-mono font-bold text-lg">${decision.qty}</span>
                `;
                
                // Add to the beginning of the decisions container (after header)
                const decisionsContainer = document.getElementById('tradingDecisions');
                const header = decisionsContainer.firstElementChild;
                decisionsContainer.insertBefore(decisionElement, header.nextSibling);
            }

            // FAQ toggle functionality
            document.querySelectorAll('.faq-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const icon = this.querySelector('i');
                    
                    content.classList.toggle('active');
                    icon.classList.toggle('rotate-180');
                });
            });
        });
    </script>
</body>
</html>
